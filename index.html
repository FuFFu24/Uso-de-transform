<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uso de transform</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main_page">

        <!-- transform: rotate(20deg): -->
    
        <div class="page_header floating_element">
            <span class="section_header">
            transform: rotate(20deg):
            </span>
        </div>
        <div class="a">
            Hello World!
        </div>
        <br>
    
        <!-- transform: skewY(20deg): -->
    
        <div class="page_header floating_element">
            <span class="section_header">
            transform: skewY(20deg):
            </span>
        </div>
        <div class="b">
            Hello World!
        </div>
        <br>

        <!-- transform: scaleY(1.5): -->
    
        <div class="page_header floating_element">
            <span class="section_header">
                transform: scaleY(1.5):
            </span>
        </div>
        <div class="c">
            Hello World!
        </div>
      
    </div>
</body>
</html>
